{% extends "base.html" %}

{% block content %}
    <h1>Bookmark Details</h1>
    <div>{{ object.title }}</div>
    <div>Created by: <a href="{% url 'user_bookmark_list' object.creator.id %}">{{ object.creator }}</a></div>
    <div>Created on: {{ object.created }}</div>
    <div>Description: {{ object.description }}</div>
{% endblock %}
